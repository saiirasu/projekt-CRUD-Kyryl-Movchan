<!DOCTYPE html>
<html>
<head>
    <title>Product Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 300px;
        }

        button {
            padding: 5px 10px;
        }

        input:invalid {
            border-color: red;
        }
    </style>
</head>
<body>

    <h1>Product Manager</h1>

    <h2>Add/Edit Product</h2>
    <form id="productForm">
        <input type="hidden" id="productId">

        Name: <br>
        <input type="text" id="productName" placeholder="Name" required minlength="3" maxlength="50"><br>

        Price: <br>
        <input type="number" id="productPrice" placeholder="Price" required min="0" max="99999"><br>

        Category: <br>
        <input type="text" id="productCategory" placeholder="Category" required><br>

        Description: <br>
        <input type="text" id="productDescription" placeholder="Description" required maxlength="200"><br>

        <input type="checkbox" id="productInStock"> In Stock<br>

        <button type="submit">Save</button>
    </form>

    <h2>Products List</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>In Stock</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const apiUrl = 'https://projekt-crud-kyryl-movchan.onrender.com/api/products';
        const form = document.getElementById('productForm');
        const tableBody = document.querySelector('#productsTable tbody');

        async function getProducts() {
            const response = await fetch(apiUrl);
            const products = await response.json();
            tableBody.innerHTML = '';
            products.forEach(product => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>${product.category}</td>
                        <td>${product.description}</td>
                        <td>${product.inStock ? 'Yes' : 'No'}</td>
                        <td>${new Date(product.createdAt).toLocaleString()}</td>
                        <td>
                            <button onclick="editProduct(${product.id}, '${product.name}', ${product.price}, '${product.category}', '${product.description}', ${product.inStock})">Edit</button>
                            <button onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    `;
            });
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = document.getElementById('productId').value;
            const product = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                inStock: document.getElementById('productInStock').checked
            };

            let method = 'POST';
            let url = apiUrl;

            if (id) {
                method = 'PUT';
                url = `${apiUrl}/${id}`;
                product.id = parseInt(id);
            }

            await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });

            form.reset();
            document.getElementById('productId').value = '';
            getProducts();
        });

        function editProduct(id, name, price, category, description, inStock) {
            document.getElementById('productId').value = id;
            document.getElementById('productName').value = name;
            document.getElementById('productPrice').value = price;
            document.getElementById('productCategory').value = category;
            document.getElementById('productDescription').value = description;
            document.getElementById('productInStock').checked = inStock;
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure?')) {
                await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
                getProducts();
            }
        }

        getProducts();
    </script>
</body>
</html>
