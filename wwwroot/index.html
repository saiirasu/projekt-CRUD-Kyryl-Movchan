<!DOCTYPE html>
<html>
<head>
    <title>Product Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h1>Product Manager</h1>

    <h2>Add/Edit Product</h2>
    <form id="productForm">
        <input type="hidden" id="productId">
        <input type="text" id="productName" placeholder="Name" required><br>
        <input type="number" id="productPrice" placeholder="Price" step="0.01" required><br>
        <input type="text" id="productCategory" placeholder="Category" required><br>
        <button type="submit">Save</button>
    </form>

    <h2>Products List</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const apiUrl = '/api/products';
        const form = document.getElementById('productForm');
        const tableBody = document.querySelector('#productsTable tbody');

        async function getProducts() {
            const response = await fetch(apiUrl);
            const products = await response.json();
            tableBody.innerHTML = '';
            products.forEach(product => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.category}</td>
                    <td>${new Date(product.createdAt).toLocaleString()}</td>
                    <td>
                        <button onclick="editProduct(${product.id}, '${product.name}', ${product.price}, '${product.category}')">Edit</button>
                        <button onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
            });
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = document.getElementById('productId').value;
            const product = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
            };

            if (id) { 
                product.id = parseInt(id);
                await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });
            } else { 
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });
            }
            form.reset();
            document.getElementById('productId').value = '';
            getProducts();
        });

        function editProduct(id, name, price, category) {
            document.getElementById('productId').value = id;
            document.getElementById('productName').value = name;
            document.getElementById('productPrice').value = price;
            document.getElementById('productCategory').value = category;
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure?')) {
                await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
                getProducts();
            }
        }

        getProducts();
    </script>
</body>
</html>
